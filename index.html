<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./public/css/global.css" />
    <title>Rick and Morty Search</title>
  </head>

  <body>

    <header class="c-header">
      <img
        class="c-header__image"
        src="./src/assets/img/rick-morty.png"
        alt="Logo escrito Rick e Morty"
      />
    </header>

    <main class="l-container-layout">
      
      <section class="c-container-search">
        <label class="sr-only" for="search">Encontre um personagem</label>
        <input
          class="c-container-search__input js-search-input"
          type="text"
          id="search"
          role="search"
          placeholder="Encontre um personagem"
        />
        <button class="c-container-search__button js-btn-search">
          <img
            class="c-container-search__icon"
            src="./src/assets/icon/search.png"
            alt="Icone de Lupa"
          />
        </button>
      </section>

      <div class="c-character-information">
        <h2 class="c-character-information__title">Lista de Personagens</h2>
        <span class="c-border"></span>

        <p class="c-character-information__description">
          <span class="c-character-information__total js-total-characters">
          </span>
          personagens
        </p>
      </div>

      <section class="c-list-characters">
        <ul class="c-list-characters__cards js-list-characters"></ul>
      </section>

      <section class="c-list-characters">
        <ul
          class="
            c-list-characters__cards is-list-characters--hidden
            js-list-search-characters">
        </ul>
      </section>
    </main>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
